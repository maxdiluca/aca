<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title></title></head><body><font face=Helvetica Neue size=3 color= 808080>Please notify the author via  <a id='contactMe'>email</a> of any bugs, notes, comments or suggested changes, particularly of any useful changes you may have made to your own copy of the software.</font>
<script type='text/javascript'>
/*
Assemble Obfuscated email address and set div id='contactMe' href
*/
ObsArray = new Array();

ObsArray.push('mai');
ObsArray.push('lto');
ObsArray.push(':');
ObsArray.push('m.di');
ObsArray.push('luca');
ObsArray.push('@');
ObsArray.push('bham');
ObsArray.push('.');
ObsArray.push('ac');
ObsArray.push('.');
ObsArray.push('uk');

function setContactMe() {
    var ObfuscatedHref = '';
    for (ii=0; ii<ObsArray.length; ii++) {
        ObfuscatedHref += ObsArray[ii];
    }
    document.getElementById('contactMe').href = ObfuscatedHref;
}

chkEmail = setInterval('checkEmail()', 100);

function checkEmail() {
    if (document.getElementById('contactMe') != null) {
        setContactMe();
        clearInterval(chkEmail);
    }
}
</script></body></html>
